<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>
<body>
    <div class="page">
<header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo apra agendar a sua mentoria</p>
</header>
<form id="my-form">
    <fieldset>
        <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div class="name-last-name">    
            <div id="width50" class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" required minlength="8"/>
            </div>

            <div id="width50" class="input-wrapper">
                <label for="event-last-name">Sobrenome</label>
                <input type="text" id="event-last-name" required/>
            </div>
    </div>
        <div class="input-wrapper">
            <label for="event-email">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="email" id="event-email" required/>
        </div>
        <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="8"/>
        </div>
        
        
        

        
    </div>
    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
            <label for="event-mentor-name">Nome do mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor-name" required/>
        </div>


        </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
    
             <P>PRIMEIRA MENTORIA</P>
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" required/>
                </div>
        
                <div class="input-wrapper">
                    <label for="event-begin">Das</span></label>
                    <input type="time" id="event-begin" required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" required/>
                </div>
              </div>  
              <P>SEGUNDA MENTORIA</P>
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" required/>
                </div>
        
                <div class="input-wrapper">
                    <label for="event-begin">Das</span></label>
                    <input type="time" id="event-begin" required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" required/>
                </div>
              </div>  

            
    
            </div>
            </fieldset>
        
</form>

<footer >
    <input 
    class="button" 
    type="submit"
    form="my-form" 
    value="Salvar">
</footer>

</div>
</body>
</html>
